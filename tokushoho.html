  <meta name="robots" content="noindex,follow" />
  <style>
    :root{--bg:#ffffff;--panel:#ffffff;--panel-alt:#f7fbff;--text:#222;--muted:#475569;--brand:#38bdf8;--line:#e2e8f0;--max:900px;--radius:16px;--shadow:0 8px 24px rgba(2,132,199,.08)}

    .wrap{max-width:var(--max);margin:auto;padding:24px}
    header,footer{border-bottom:1px solid var(--line)}
    footer{border-top:1px solid var(--line);border-bottom:none;color:var(--muted);padding-bottom:40px}
    .crumbs{font-size:14px;color:var(--muted);margin:8px 0 16px}
    h1{font-size:clamp(22px,3.2vw,30px);margin:.2rem 0 1rem}
    h2{font-size:clamp(18px,2.6vw,22px);margin:1.6rem 0 .6rem;border-left:4px solid var(--brand);padding-left:10px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow)}
    ul{padding-left:1.2rem}
    .btn{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:12px;border:1px solid var(--line);background:var(--panel)}
    .btn.primary{background:var(--brand);color:#083344;border:none;font-weight:700}
  </style>
</head>

</html>
